<html>
<Body style="width:100%">
  <h1>QCVMS session calculator</h1>
 Total vaccinations required: <input type="text" id="VaxTotal" />
	<br />
	
	Total session hours: <input type="text" id="TotalHours" />
	<br />
	
	Timeslot duration (mins): <input type="text" id="TimeslotDuration" />
	<br />
	
	Total vaccinators required: <input type="text" id="TotalVaccinators" />
	<br />
	
	<button id="calculate">Calculate</button>

	var vaxTotal = document.getElementById('VaxTotal').value;
	var hours = document.getElementById('TotalHours').value;
	var duration = document.getElementById('TimeslotDuration').value;
	var vaccinators = document.getElementById('TotalVaccinators').value;
	
	var vaxReqd = ((vaxTotal / hours) / (60 / duration));
	document.getElementById('TotalVaccinators').value = vaxReqd;
	

});
  </script>
</Body>
</Html>
